<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Bootstrap com CDN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
   <h1>Exemplo de Formulário</h1>

   
    <form action="" class="was-validated">
    <div class="mb-3">
        <label for="Nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="Nome" name="nome" placeholder="Digite seu nome" required>
        <div class="valid-feed-feed-back">Parabéns, você informou seu nome</div>

    </div>
       
        <form action="">
            <div class="mb-3">
            <label for="Sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="Sobrenome" name="Sobrenome" placeholder="Digite seu Sobrenome">  
        </div>
            

        <div class="mb-3"><label for="" class="form-label" form="curso">Curso</label>
             <select name="Curso" class="form-select" name="Curso" id="Curso">
                <option value="">Selecione</option>
                <option value="Js">JavaScript</option>
                <option value="Bs">BootStrap</option>
             </select>
        </div>
           

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="termos" id="termos">
            <label for="termos" class="form-check-label">Aceita os termos</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="termos" id="termos">
            <label for="termos2" class="form-check-label">Aceita os termos</label>
        </div>

        <div class="mb-3 form-check">
            <input type="radio" name="Genero" id="Masculino">
            <label for="Masculino" class="form-label-check">Masculino</label>

            <input type="radio" name="Genero" id="Feminino">
            <label for="Feminino" class="form-label-check">Feminino</label>

            <input type="radio" name="Genero" id="Outros">
            <label for="Outros" class="form-label-check">Outros</label>
        </div>

        <div class="mb-3">
            <label for="Avaliação" class="form-label">Avaliação</label>
            <input type="range" class="form-range" name="Avaliação" id="Avaliação" min="0" max="10">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
            </div>
          </div>
          <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
            </div>
          </div>
          <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
            </div>
          
        
        </div>

    </form>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
